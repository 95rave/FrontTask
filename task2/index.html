<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in to GitHub Â· GitHub</title>
  </head>
  <body>
    <form style="text-align: center; margin: auto; margin-bottom: 0%">
      <img src="images/GitHub-Mark.png" width="90" />
      <h2 style="font-weight: 15px">Sign in to GitHub</h2>
    </form>
    <form
      style="
        text-align: center;
        width: 19%;
        margin: auto;
        padding: 30px 0px 50px;
        border-radius: 7px;
        background-color: #f6f8fa;
      "
    >
      <label for="login">Username or email address</label>
      <input
        style="
          width: 90%;
          height: 25px;
          border-radius: 5px;
          border-color: #f6f8fa;
          margin: 20px 10px;
        "
        type="text"
        name="login"
        id="login"
      />

      <label for="password">Password</label>
      <a style="text-decoration: none; margin-left: 70px" href="password_reset"
        >Forgot password?</a
      >

      <input
        style="
          width: 90%;
          height: 25px;
          border-radius: 5px;
          border-color: #f6f8fa;
          margin-top: 10px;
        "
        type="password"
        name="password"
        id="password"
      />

      <button
        style="
          background-color: #2da44e;
          width: 90%;
          height: 30px;
          border-radius: 5px;
          border-color: #2da44e;
          margin-top: 50px;
          color: #fff;
        "
      >
        Sing In
      </button>
    </form>
    <form
      style="
        text-align: center;
        width: 19%;
        margin: auto;
        margin-top: 5%;
        padding: 20px 0px;
        border-radius: 7px;
        background-color: #fffafa;
      "
    >
      <label>New to GitHub?</label>
      <a style="text-decoration: none" href="new account">
        Create an account.</a
      >
    </form>
  </body>
</html>
